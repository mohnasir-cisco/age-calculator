<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <form>
        <div class="dates-inputs">
          <div class="input">
            <label for="day"> DAY </label>
            <input type="number" id="day" />
          </div>
          <div class="input">
            <label for="month"> MONTH </label>
            <input type="number" id="month" />
          </div>
          <div class="input">
            <label for="year"> YEARS </label>
            <input type="number" id="year" />
          </div>
        </div>
        <div class="submit-button-container">
          <button type="submit" class="submit">
            <img
              src="assets/images/icon-arrow.svg"
              alt="arrow icon"
              height="50"
              width="50"
            />
          </button>
        </div>
      </form>
      <section class="result">
        <div class="result-years"><span id="year-value">-- </span>years</div>
        <div class="result-months"><span id="month-value">-- </span>months</div>
        <div class="result-day"><span id="day-value">-- </span>days</div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohammed Nasir</a>.
      </div>
    </footer>
  </body>
</html>
